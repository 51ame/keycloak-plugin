language: java
dist: trusty
sudo: required
jdk:
- oraclejdk8
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_de51ce476be8_key -iv $encrypted_de51ce476be8_iv
  -in update-center.key.enc -out update-center.key -d
after_success:
- echo tag_is_${TRAVIS_TAG}_ && test -n "${TRAVIS_TAG}" && mvn deploy --settings travis-settings.xml
  && ./upload_version.sh
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - master
  - "/^jenkins-keycloak-plugin-[0-9]+\\.[0-9]+\\.[0-9]+/"
env:
  global:
  - secure: 
  - secure: 
